name: PWA CI

on:
  pull_request:
    branches: [main]
    paths:
      - "apps/pwa/**"
      - ".github/workflows/pwa-ci.yml"

jobs:
  pwa-checks:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: apps/pwa

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: apps/pwa/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint (no warnings allowed)
        run: npm run lint -- --max-warnings=0

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build
